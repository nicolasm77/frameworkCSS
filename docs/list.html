<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- CSS -->
	<link rel="stylesheet" href="css/framework.min.css">
	<title>Framework | List</title>
	<script type="javascript/text" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>

	<div class="hub-container hub-pd-15">

        <nav class="hub-breadcrumb" aria-label="breadcrumb">
        <ol itemscope itemtype="http://schema.org/BreadcrumbList">
            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
            <a href="https://github.com/basjerome/framework" title="Framework" itemprop="item">
                <span itemprop="name">Framework</span>
            </a>
            <meta itemprop="position" content="1" />
            </li>
            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
            <a href="https://basjerome.github.io/framework/index.html" title="Demo" itemprop="item">
                <span itemprop="name">Demo</span>
            </a>
            <meta itemprop="position" content="2" />
            </li>
            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem" aria-current="page">
            <span itemprop="name">List</span>
            <meta itemprop="position" content="3" />
            </li>
        </ol>
        </nav>

        <h1 class="hub-h1">List</h1>

        <h2 class="hub-h2">Default</h2>

        <ul class="hub-list">
            <li>...</li>
        </ul>

        <h2 class="hub-h2">Default</h2>

        <ol class="hub-list-decimal">
            <li>...</li>
        </ol>

        <h2 class="hub-h2">Unstyled</h2>

        <ul class="hub-list-unstyled">
            <li>...</li>
        </ul>

        <h2 class="hub-h2">Unstyled</h2>

        <ul class="hub-list-inline">
            <li>...</li>
        </ul>

        <h2 class="hub-h2">Unstyled</h2>

        <dl class="hub-list-description">
            <dt>...</dt>
            <dd>...</dd>
        </dl>

	</div><!-- /hub-container -->

	<!-- JavaScript -->
	<script type="text/javascript" src="js/framework.min.js"></script>
</body>

</html>
